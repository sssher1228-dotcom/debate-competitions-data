<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英辩比赛信息导航</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .search-container { margin-bottom: 30px; text-align: center; }
        .search-box {
            width: 100%; max-width: 500px; padding: 15px 20px; font-size: 16px;
            border: none; border-radius: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); outline: none;
        }
        .stats { display: flex; justify-content: center; gap: 30px; margin-bottom: 30px; flex-wrap: wrap; }
        .stat-item { background: rgba(255,255,255,0.2); padding: 15px 25px; border-radius: 15px; color: white; text-align: center; backdrop-filter: blur(10px); }
        .stat-number { font-size: 1.8rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
        .competitions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .competition-card {
            background: white; border-radius: 20px; padding: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; overflow: hidden;
        }
        .competition-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
        .competition-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2); }
        .card-header { margin-bottom: 20px; }
        .card-title { font-size: 1.4rem; font-weight: bold; color: #2d3748; margin-bottom: 5px; }
        .card-subtitle { font-size: 0.95rem; color: #718096; line-height: 1.4; }
        .card-content { space-y: 12px; }
        .info-row { display: flex; margin-bottom: 12px; align-items: flex-start; }
        .info-label { font-weight: 600; color: #4a5568; min-width: 80px; margin-right: 10px; }
        .info-value { color: #2d3748; flex: 1; line-height: 1.4; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .tag { background: #e2e8f0; color: #4a5568; padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 500; }
        .website-link {
            display: inline-block; margin-top: 15px; padding: 8px 16px; background: linear-gradient(90deg, #667eea, #764ba2);
            color: white; text-decoration: none; border-radius: 20px; font-size: 0.9rem; font-weight: 500; transition: opacity 0.3s ease;
        }
        .website-link:hover { opacity: 0.9; }
        .loading { text-align: center; color: white; font-size: 1.2rem; margin: 50px 0; }
        .error { text-align: center; color: #ff6b6b; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .no-results { text-align: center; color: white; font-size: 1.1rem; margin: 50px 0; opacity: 0.8; }
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .competitions-grid { grid-template-columns: 1fr; }
            .stats { gap: 15px; }
            .stat-item { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>英辩比赛信息导航</h1>
            <p>汇聚全球英语辩论赛事信息，助力辩手成长之路</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="搜索比赛名称、地区、关键词...">
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">-</span>
                <span class="stat-label">总比赛数</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="onlineCount">-</span>
                <span class="stat-label">线上比赛</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="bpCount">-</span>
                <span class="stat-label">BP赛制</span>
            </div>
        </div>

        <div id="loading" class="loading">正在加载比赛信息...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">没有找到匹配的比赛</div>
        
        <div class="competitions-grid" id="competitionsGrid"></div>
    </div>

    <script>
        /* ==== BEGIN Google Sheet 读取逻辑（替换原来的 data.json 取数） ==== */

        // 你的表格CSV地址（gid=0）
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1210v7iHdMSMLCApPlbhQ9yueYZWNkG1k2LXZdcRTtV4/export?format=csv&gid=0";

        let allCompetitions = [];
        let filteredCompetitions = [];

        // 简单CSV解析（支持带引号、逗号）
        function parseCSV(text){
            const rows=[]; let cur=[], val='', inQ=false;
            const push=()=>{ rows.push(cur); cur=[]; };
            for(let i=0;i<text.length;i++){
                const c=text[i], n=text[i+1];
                if(inQ){
                    if(c==='"' && n==='"'){ val+='"'; i++; }
                    else if(c==='"'){ inQ=false; }
                    else { val+=c; }
                }else{
                    if(c==='"'){ inQ=true; }
                    else if(c===','){ cur.push(val); val=''; }
                    else if(c==='\n'){ cur.push(val); val=''; push(); }
                    else { val+=c; }
                }
            }
            if(val.length || cur.length){ cur.push(val); rows.push(cur); }
            return rows;
        }

        // 把一行转为对象，字段名来自表头
        function rowToObj(headers,row){
            const o={};
            headers.forEach((h,i)=>o[h]=row[i]||'');
            // 统一处理 tags：允许 | 或 , 或 全角逗号
            if (o.tags) {
                const raw = String(o.tags);
                o.tags = raw.replace(/，/g,',').replace(/\|/g,',')
                            .split(',').map(s=>s.trim()).filter(Boolean);
            } else {
                o.tags = [];
            }
            return o;
        }

        // 加载 Sheet 数据
        async function loadData(){
            try{
                const res = await fetch(SHEET_CSV_URL);
                if(!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                const csv = await res.text();
                const rows = parseCSV(csv);
                const headers = rows.shift().map(h=>h.trim());
                const data = rows
                    .filter(r => r && r.join('').trim() !== '')
                    .map(r => rowToObj(headers, r));

                allCompetitions = data;
                filteredCompetitions = [...allCompetitions];

                hideLoading();
                updateStats();
                renderCompetitions();
                console.log('数据加载成功（Sheet）:', data);
            }catch(err){
                console.error('数据加载失败:', err);
                showError(`数据加载失败: ${err.message}`);
            }
        }

        /* ==== END Google Sheet 读取逻辑 ==== */

        // 显示错误
        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 更新统计信息
        function updateStats() {
            const totalCount = filteredCompetitions.length;
            const onlineCount = filteredCompetitions.filter(comp => 
                comp.location && comp.location.includes('线上')).length;
            const bpCount = filteredCompetitions.filter(comp => 
                comp.format && comp.format.includes('BP')).length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('onlineCount').textContent = onlineCount;
            document.getElementById('bpCount').textContent = bpCount;
        }

        // 渲染比赛卡片（保留你的原UI）
        function renderCompetitions() {
            const grid = document.getElementById('competitionsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredCompetitions.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredCompetitions.map(comp => `
                <div class="competition-card">
                    <div class="card-header">
                        <div class="card-title">${comp.short_name || ''}</div>
                        <div class="card-subtitle">${comp.full_name || ''}</div>
                    </div>
                    <div class="card-content">
                        <div class="info-row">
                            <span class="info-label">赛制:</span>
                            <span class="info-value">${comp.format || ''}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">参赛对象:</span>
                            <span class="info-value">${comp.audience || ''}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">时间:</span>
                            <span class="info-value">${comp.time || ''}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">要求:</span>
                            <span class="info-value">${comp.requirement || ''}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">地理位置:</span>
                            <span class="info-value">${comp.location || ''}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">主办方:</span>
                            <span class="info-value">${comp.organizer || ''}</span>
                        </div>
                        ${Array.isArray(comp.tags) && comp.tags.length ? `
                            <div class="tags">
                                ${comp.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        ${comp.url ? `<a href="${comp.url}" target="_blank" class="website-link">访问官网</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 搜索功能
        function filterCompetitions(searchTerm) {
            if (!searchTerm.trim()) {
                filteredCompetitions = [...allCompetitions];
            } else {
                const term = searchTerm.toLowerCase();
                filteredCompetitions = allCompetitions.filter(comp => 
                    (comp.short_name || '').toLowerCase().includes(term) ||
                    (comp.full_name || '').toLowerCase().includes(term) ||
                    (comp.location || '').toLowerCase().includes(term) ||
                    (comp.organizer || '').toLowerCase().includes(term) ||
                    (Array.isArray(comp.tags) && comp.tags.some(tag => tag.toLowerCase().includes(term)))
                );
            }
            updateStats();
            renderCompetitions();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterCompetitions(e.target.value);
        });

        // 初始化
        loadData();
    </script>
</body>
</html>
